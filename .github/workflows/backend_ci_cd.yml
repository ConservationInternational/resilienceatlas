name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**'"
      - ".github/workflows/backend*"
  workflow_dispatch:

jobs:
  tests:
    name: Run backend tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: postgres
      DATABASE_USER: postgres
      RAILS_ENV: test

    services:
      postgres:
        image: postgis/postgis:14-master
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout️
        uses: actions/checkout@v2

      - name: Install PostgreSQL client
        run: |
          sudo apt update
          sudo bash -c "echo deb http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg 14 >> /etc/apt/sources.list.d/pgdg.list"
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get -yqq install libpq-dev postgresql-client-14

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
          working-directory: backend

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          working-directory: backend

      - name: Setup database
        working-directory: backend
        run: |
          bundle exec rails db:create
          bundler exec rails db:schema:load

      - name: Install Node Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: backend
        run: yarn install --frozen-lockfile

      - name: Compile FE
        working-directory: backend
        run:  NODE_OPTIONS=--openssl-legacy-provider bundle exec rake assets:precompile

      - name: Run tests
        working-directory: backend
        run: bundle exec rspec spec --fail-fast

  ruby_linter:
    name: Run backend rubocop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout️
        uses: actions/checkout@v2

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
          working-directory: backend

      - name: Run RuboCop
        working-directory: backend
        run: bin/rails standard

  security:
    name: Run backend security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout️
        uses: actions/checkout@v2

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
          working-directory: backend

      - name: Run Brakeman
        working-directory: backend
        run: bundle exec brakeman

