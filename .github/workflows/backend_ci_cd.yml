name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend*"
  workflow_dispatch:

jobs:
  tests:
    name: Run backend tests
    runs-on: ubuntu-22.04
    env:
      DEVISE_KEY: secret
      SECRET_KEY_BASE: secret
      DATABASE_URL: postgres://localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: postgres
      DATABASE_USER: postgres
      RAILS_ENV: test

    services:
      postgres:
        image: postgis/postgis:14-master
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout️
        uses: actions/checkout@v3

      - name: Install PostgreSQL client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/pgdg.asc &>/dev/null
          sudo apt update
          sudo apt-get -yqq install libpq-dev postgresql-client-15

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: 3.2.1 # Not needed with a .ruby-version file
          bundler-cache: true
          working-directory: backend

      - name: Setup database
        working-directory: backend
        run: |
          bundle exec rails db:create
          bundler exec rails db:schema:load

      - name: Run tests
        working-directory: backend
        run: bundle exec rspec spec --fail-fast

  ruby_linter:
    name: Run backend rubocop
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout️
        uses: actions/checkout@v3

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
          working-directory: backend

      - name: Run RuboCop
        working-directory: backend
        run: bin/rails standard

  security:
    name: Run backend security
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout️
        uses: actions/checkout@v3

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
          working-directory: backend

      - name: Run Brakeman
        working-directory: backend
        run: bundle exec brakeman

      - name: Run Bundle Audit
        working-directory: backend
        run: bundle exec bundle-audit check --update

  deploy:
    name: Deploy backend app
    if: (github.head_ref || github.ref_name) == 'develop' || (github.head_ref || github.ref_name) == 'master'
    runs-on: ubuntu-22.04
    needs: [ruby_linter, security, tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ruby + gems
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: 3.2.1 # Not needed with a .ruby-version file
          bundler-cache: true
          working-directory: backend

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch

      - name: Deploy using capistrano
        uses: miloserdow/capistrano-deploy@v3
        with:
          working-directory: backend
          target: ${{ steps.extract_branch.outputs.branch == 'master' && 'production' || 'staging' }}
          deploy_key: ${{ secrets.DEPLOY_KEY_PASSWORD }}
          enc_rsa_key_val: ${{ secrets.DEPLOY_ENC_KEY }}
