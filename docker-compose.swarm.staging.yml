# ============================================================================
# Docker Swarm Staging Stack
# ============================================================================
# This file is designed for Docker Swarm mode deployment with:
#   - Rolling updates with zero downtime
#   - Health-check aware deployments
#   - Automatic rollback on failure
#   - Staging-specific ports (4000, 4001, 5433)
#   - Includes local database for staging
#
# Usage:
#   docker swarm init  # (once, on first deployment)
#   docker stack deploy -c docker-compose.swarm.staging.yml resilienceatlas-staging
# ============================================================================

version: '3.8'

services:
  database:
    image: ghcr.io/baosystems/postgis:16-3.4
    ports:
      - target: 5432
        published: 5433
        protocol: tcp
        mode: ingress
    environment:
      - POSTGRES_DB=resilienceatlas_staging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    networks:
      - staging-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: resilienceatlas-staging-backend:${TAG:-latest}
    ports:
      - target: 3001
        published: 4001
        protocol: tcp
        mode: ingress
    volumes:
      - staging_backend_storage:/app/storage
      - staging_backend_public_storage:/app/public/storage
    environment:
      - RAILS_ENV=staging
      - DATABASE_URL=postgresql://postgres:${DATABASE_PASSWORD}@database:5432/resilienceatlas_staging
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - DEVISE_SECRET_KEY=${DEVISE_SECRET_KEY}
      - RESILIENCE_API_KEY=${RESILIENCE_API_KEY}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - SPARKPOST_API_KEY=${SPARKPOST_API_KEY}
      - ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}
      - ROLLBAR_ENV=staging
    networks:
      - staging-network
    depends_on:
      - database
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: resilienceatlas-staging-frontend:${TAG:-latest}
    ports:
      - target: 3000
        published: 4000
        protocol: tcp
        mode: ingress
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_HOST=${NEXT_PUBLIC_API_HOST}
      - INTERNAL_API_HOST=http://backend:3001
      - NEXT_PUBLIC_GOOGLE_ANALYTICS=${NEXT_PUBLIC_GOOGLE_ANALYTICS}
      - NEXT_PUBLIC_TRANSIFEX_TOKEN=${NEXT_PUBLIC_TRANSIFEX_TOKEN}
      - NEXT_PUBLIC_TRANSIFEX_SECRET=${NEXT_PUBLIC_TRANSIFEX_SECRET}
      - NEXT_PUBLIC_GOOGLE_API_KEY=${NEXT_PUBLIC_GOOGLE_API_KEY}
      - NEXT_PUBLIC_ROLLBAR_CLIENT_TOKEN=${NEXT_PUBLIC_ROLLBAR_CLIENT_TOKEN}
      - ROLLBAR_ENV=staging
    networks:
      - staging-network
    depends_on:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || wget -q -O /dev/null http://localhost:3000"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  staging_postgres_data:
    driver: local
  staging_backend_storage:
    driver: local
  staging_backend_public_storage:
    driver: local

networks:
  staging-network:
    driver: overlay
    attachable: true
