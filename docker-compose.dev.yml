services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=cigrp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - RAILS_ENV=development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    networks:
      - app-network
    depends_on:
      - db
    restart: unless-stopped
    command: >
      bash -c "
        bundle install &&
        while ! pg_isready -h db -p 5432 -U postgres; do
          echo 'Waiting for database to be ready...'
          sleep 2
        done &&
        PGPASSWORD=postgres psql -h db -U postgres -d cigrp -c 'CREATE EXTENSION IF NOT EXISTS postgis; CREATE EXTENSION IF NOT EXISTS postgis_topology;' || true &&
        bundle exec rails db:create db:migrate db:seed &&
        rm -f tmp/pids/server.pid &&
        bundle exec rails server -b 0.0.0.0"

  frontend:
    image: node:22.11.0-bullseye
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CYPRESS_INSTALL_BINARY=0
      - CYPRESS_RUN_BINARY=/dev/null
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    command: >
      bash -c "
        git config --global url.https://github.com/.insteadOf ssh://git@github.com/ &&
        yarn install &&
        yarn dev"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
